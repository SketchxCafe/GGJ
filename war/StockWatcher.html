function getCanvas() {

//canvas
function colorChange(id) {
	var getTheCanvas = document.getElementById("coolCanvas");
	var canvas = getTheCanvas.getContext('2d');
	canvas.strokeStyle=id;
}

function penSize(id) {
	var getTheCanvas = document.getElementById("coolCanvas");
	var canvas = getTheCanvas.getContext('2d');
	canvas.lineWidth=id;
}

function finish() {
	var r=confirm("Do you want to continue drawing?");
	if (r==true) {
	alert("Drawing");
	} else {
	alert("Guessing");
	}
}

function trash() {
	var r=confirm("Are you sure you want to delete?");

}
